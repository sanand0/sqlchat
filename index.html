<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insights Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
   <link rel="stylesheet" href="https://uat.gramener.com/data-insights-chat-ipl/style.scss">
   <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">Insights Chatbot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode"
                    title="Toggle Dark Mode">
                    <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                        <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="light"><i
                                    class="me-2 bi bi-sun-fill"></i> Light</button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="dark"><i
                                    class="me-2 bi bi-moon-stars-fill"></i> Dark</button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="auto"><i
                                    class="me-2 bi bi-circle-half"></i> Auto</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid chatbot-container">
        <div class="conversation justify-content-center">
            <div class="defaultText text-center ">
                <p class="fs-14"> How can i help you today?</p>
            </div>
            <div class="userAskedQs d-flex flex-column"></div>
            <div class="Messages_list"></div>
        </div>
        <div class="input-container">
            <form id="search-form" action="query" class="input-group align-items-center">
                <textarea class="form-control border-1 rounded-5 overflow-y-hidden"
                    placeholder="Ask a question" name="question" aria-label="Question"
                    aria-described-by="ask-question"></textarea>
                <button class="btn btn-primary rounded-5 border-0 bg-gradient ms-3" type="submit" id="ask-question">
                    <i class="bi bi-send"></i>
                    <span class="visually-hidden">Ask</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script type="module" src="./js/index.js">
</script>
</body>
</html>
