<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">SQL Chat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
            <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
              <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button>
              </li>
              <li>
                <button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button>
              </li>
              <li>
                <button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form id="search-form" action="query" class="input-group my-5">
        <input type="text" class="form-control" placeholder="Ask a question about quote volumetric data" name="question" aria-label="Question" aria-described-by="ask-question" />
        <button class="btn btn-outline-secondary" type="submit" id="ask-question">
          <i class="bi bi-search"></i>
          <span class="visually-hidden">Ask</span>
        </button>
      </form>
      <div id="output"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      type="module"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script type="module">
      import { html, render } from "https://cdn.jsdelivr.net/npm/lit-html@3/lit-html.js";

      const $output = document.querySelector("#output");
      document.querySelector("#search-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        render(
          html`
            <h2 class="h5">Generating SQL...</h2>
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
          `,
          $output
        );

        const formData = new FormData(event.target);
        const sqlResponse = await fetch("query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: formData.get("question") }),
        });
        const sqlData = await sqlResponse.json();

        render(
          html`<h2 class="h5">Running query...</h2>
            <pre>${sqlData.sql}</pre>
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>`,
          $output
        );

        const resultResponse = await fetch("result", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(sqlData),
        });
        const resultData = await resultResponse.json();
        const result = resultData.result;

        // result is an array of objects. We'll render it as a table
        render(
          html`
            <h2 class="h5">Ran query...</h2>
            <pre>${sqlData.sql}</pre>
            <h2 class="h5">Results</h2>
            <table class="table">
              <thead>
                <tr>
                  ${Object.keys(result[0]).map((key) => html`<th>${key}</th>`)}
                </tr>
              </thead>
              <tbody>
                ${result.map(
                  (row) =>
                    html`
                      <tr>
                        ${Object.values(row).map((value) => html`<td>${value}</td>`)}
                      </tr>
                    `
                )}
              </tbody>
            </table>
          `,
          $output
        );
      });
    </script>
  </body>
</html>
